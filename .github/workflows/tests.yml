name: Python Tests

on:
  pull_request:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Si no tienes requirements.txt, esto no falla
          pip install -r requirements.txt || true
          pip install pytest

      - name: Debug - List files
        run: |
          echo "=== Archivos en el repositorio ==="
          ls -la
          echo "=== Archivos Python ==="
          find . -name "*.py" | head -10

      - name: Run tests with pytest
        run: python -m pytest -v

      - name: Run tests with unittest (backup)
        run: python -m unittest discover -v || echo "Unittest fall√≥, continuando..."